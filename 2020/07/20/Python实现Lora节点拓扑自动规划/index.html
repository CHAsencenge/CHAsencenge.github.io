e">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># 小记：</span><br><span class="hljs-comment"># 先不考虑中继节点在classB模式下发Beacon的能耗</span><br><span class="hljs-comment"># 能量效率的计算公式是否有问题？只考虑发包的能耗和时间</span><br><span class="hljs-comment"># energyConsumption需统一成自己在lifetime中的能量消耗推导，不再用论文中笼统的折线图值</span><br><span class="hljs-comment"># 注意区分self.sendTo.index和一些函数中的node.index的区别，前者使用的场景在确定节点拓扑之后，后者使用在确定节点拓扑之前的一些遍历情况</span><br><br><span class="hljs-keyword">import</span> math<br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><br><br><span class="hljs-comment"># python中的public、private和protected是通过变量名前的下划线标识的，保护类型一个下划线，私有类型两个下划线</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Node</span>:</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">__init__</span><span class="hljs-params">(self, name, locX, locY, nodeNum, _payload, _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE, _dataGen, _cycleT,<br>				 _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, isGateway=<span class="hljs-number">0</span>, whichSet=<span class="hljs-number">0</span>, index=<span class="hljs-number">0</span>)</span>:</span> <span class="hljs-comment"># 默认缺省值isGateway=0</span><br>		self.name = name<br>		self.payload = _payload<br>		self.bandW = _bandW<br>		self.c = _c<br>		self.pi = _pi<br>		self.beta = _beta<br>		self.whiteNoise = _whiteNoise<br>		self.dutyCycle = _dutyCycle<br>		self.batteryE = _batteryE<br>		<span class="hljs-comment"># 每确定要多为另一个节点进行中继，dataGen需要更新添加帮忙转发的数据量</span><br>		self.dataGen = _dataGen<br>		self.cycleT = _cycleT<br>		self.transRadioE = _transRadioE<br>		self.recvRadioE = _recvRadioE<br>		self.spareRadioE = _spareRadioE<br>		self.offRadioE = _offRadioE<br>		self.onMcuE = _onMcuE<br>		self.offMcuE = _offMcuE<br>		<span class="hljs-comment"># 注意和dataGen的区别，这个变量是节点发送给节点/网关的总数据量，带有中继数据</span><br>		self.dataSend = _dataGen<br>		self.lifeT = <span class="hljs-number">0.0</span><br>		self.cycleE = <span class="hljs-number">0.0</span><br>		self.symbleT = <span class="hljs-number">0.0</span><br>		self.pktT = <span class="hljs-number">0.0</span><br>		self.transT = <span class="hljs-number">0.0</span><br>		self.recvT = <span class="hljs-number">0.0</span><br>		self.spareT = <span class="hljs-number">0.0</span><br>		self.airtime = <span class="hljs-number">0.0</span><br>		self.goodput = <span class="hljs-number">0.0</span><br>		<span class="hljs-comment"># 用于MST中判断节点在哪个集合中,初始集合为0，MST集合为1</span><br>		self.whichSet = whichSet<br>		<span class="hljs-comment"># 标识一个“节点”是否是网关，输入中第一个“点”为网关，坐标[0, 0]</span><br>		self.isGateway = isGateway<br>		self.locX = locX<br>		self.locY = locY<br>		<span class="hljs-comment"># 给节点一个索引标识</span><br>		self.index = index<br>		self.relayNum = <span class="hljs-number">0</span><br>		<span class="hljs-comment"># 存放了此节点通往其他节点时使用的参数值</span><br>		self.spreadFactor = [<span class="hljs-number">7</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)]<br>		self.transPower = [<span class="hljs-number">13</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)]<br>		self.channel = [<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)]<br>		self.codingRate = [<span class="hljs-number">5</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)]<br>		self.pdr = <span class="hljs-number">0.0</span><br>		<span class="hljs-comment"># 标识此节点的数据直接发送给哪个节点，为Node类型</span><br>		self.sendTo = self<br>		<span class="hljs-comment"># 标识此节点帮助哪些节点进行数据转发</span><br>		self.relayFrom = []<br>		<span class="hljs-comment"># 标识此节点工作在哪个class下，class会影响cycleE</span><br>		self.workClass = <span class="hljs-string">'A'</span><br><br>	<span class="hljs-comment"># self._prop = []</span><br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">distNode</span><span class="hljs-params">(self, node)</span>:</span><br>		dist = math.pow((math.pow((self.locX - node.locX), <span class="hljs-number">2</span>) + math.pow((self.locY - node.locY), <span class="hljs-number">2</span>)), <span class="hljs-number">0.5</span>)<br>		<span class="hljs-comment"># print(self.locX)</span><br>		<span class="hljs-comment"># print(self.locY)</span><br>		<span class="hljs-comment"># print(node.locX)</span><br>		<span class="hljs-comment"># print(node.locY)</span><br>		<span class="hljs-comment"># print('Distance of ' + self.name + ' to ' + node.name + ' = ' + str(dist))</span><br>		<span class="hljs-keyword">return</span> dist<br><br>	<span class="hljs-comment"># 8个信道，从902.1开始每次加0.2</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">freq</span><span class="hljs-params">(self, node)</span>:</span><br>		frequency = <span class="hljs-number">902.1</span> + <span class="hljs-number">0.2</span> * self.channel[node.index]<br>		frequency *= math.pow(<span class="hljs-number">10</span>, <span class="hljs-number">6</span>)<br>		<span class="hljs-comment"># print('Frequency of channel ' + str(self.channel[node.index]) + ' = ' + str(frequency))</span><br>		<span class="hljs-keyword">return</span> frequency<br><br>	<span class="hljs-comment"># Rayleigh fading channel</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">g</span><span class="hljs-params">(self)</span>:</span><br>		reyleigh = np.random.exponential(<span class="hljs-number">1.0</span>, size=<span class="hljs-literal">None</span>)<br>		<span class="hljs-comment"># print(self.name + ' return rayleigh fading channel g of: ' + str(reyleigh))</span><br>		<span class="hljs-keyword">return</span> reyleigh<br><br><br>	<span class="hljs-comment"># 此为论文中的折线图值观测值实现的能耗函数，现替换成计算式方式实现</span><br>	<span class="hljs-comment"># energy consumption, unit is mW</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">enerConsump</span><span class="hljs-params">(self, node)</span>:</span><br>		energyPacket = [[<span class="hljs-number">40</span>, <span class="hljs-number">50</span>], [<span class="hljs-number">50</span>, <span class="hljs-number">67</span>], [<span class="hljs-number">65</span>, <span class="hljs-number">85</span>], [<span class="hljs-number">95</span>, <span class="hljs-number">105</span>], [<span class="hljs-number">100</span>, <span class="hljs-number">125</span>], [<span class="hljs-number">110</span>, <span class="hljs-number">135</span>]]<br>		clsP = <span class="hljs-number">0</span><br>		<span class="hljs-keyword">if</span> self.transPower[node.index] &lt;= <span class="hljs-number">15</span>:<br>			cls_p = <span class="hljs-number">0</span><br>		<span class="hljs-keyword">else</span>:<br>			cls_p = <span class="hljs-number">1</span><br>		clsS = self.spreadFactor[node.index] - <span class="hljs-number">7</span><br>		<span class="hljs-comment"># rst = energy_packet[cls_s][cls_p] * 0.001</span><br>		rst = energyPacket[clsS][clsP]<br>		<span class="hljs-comment"># print("ec(line 70, unit is mW):", rst)</span><br>		name = self.name<br>		sf = str(self.spreadFactor[node.index])<br>		tp = str(self.transPower[node.index])  <span class="hljs-comment"># 只是为了下一行不超长...</span><br>		<span class="hljs-comment"># print('Energy Consumption of ' + name + ' with sf=' + sf + ', tp=' + tp + ' is: ' + str(rst))</span><br>		<span class="hljs-keyword">return</span> rst<br><br>	<span class="hljs-comment"># 公式计算方式求energy consumption</span><br>	<span class="hljs-comment"># def enerConsump(self):</span><br><br><br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">th</span><span class="hljs-params">(self, si)</span>:</span><br>		<span class="hljs-keyword">if</span> si == <span class="hljs-number">7</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-6</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">8</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-9</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">9</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-12</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">10</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-15</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">11</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-17.5</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">12</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-20</span><br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">ss</span><span class="hljs-params">(self, si)</span>:</span><br>		<span class="hljs-keyword">if</span> si == <span class="hljs-number">7</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-123</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">8</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-126</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">9</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-129</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">10</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-132</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">11</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-134.5</span><br>		<span class="hljs-keyword">elif</span> si == <span class="hljs-number">12</span>:<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">-137</span><br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">tomWatt</span><span class="hljs-params">(self, dBm)</span>:</span><br>		mWatt = math.pow(<span class="hljs-number">10</span>, (dBm / <span class="hljs-number">10</span>))<br>		<span class="hljs-comment"># print(self.name + ' dBm to mWatt is: ' + str(mWatt))</span><br>		<span class="hljs-keyword">return</span> mWatt<br><br>	<span class="hljs-comment"># 如果有relay，EE计算为payload * pdr1 * pdr2 / (energyInTime1 + energyInTime2)</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">energyEffi</span><span class="hljs-params">(self, node)</span>:</span><br>		tempVar = (<span class="hljs-number">8</span> * self.payload - <span class="hljs-number">4</span> * self.spreadFactor[node.index] + <span class="hljs-number">28</span> + <span class="hljs-number">16</span>) / (<span class="hljs-number">4</span> * self.spreadFactor[node.index])<br>		time = (<span class="hljs-number">20.25</span> + max(math.ceil(tempVar) * self.channel[node.index], <span class="hljs-number">0</span>)) * <span class="hljs-number">2</span> ** self.spreadFactor[node.index] / self.bandW<br>		energyInTime = time * self.enerConsump(node)<br>		energyEfficiency = self.payload * self.selfToNodePdr(node) / energyInTime<br>		<span class="hljs-comment"># print('EnergyEfficiency of ' + self.name + ' is: ' + str(energyEfficiency))</span><br>		<span class="hljs-keyword">return</span> energyEfficiency<br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">energyIntime</span><span class="hljs-params">(self, node)</span>:</span><br>		tempVar = (<span class="hljs-number">8</span> * self.payload - <span class="hljs-number">4</span> * self.spreadFactor[node.index] + <span class="hljs-number">28</span> + <span class="hljs-number">16</span>) / (<span class="hljs-number">4</span> * self.spreadFactor[node.index])<br>		time = (<span class="hljs-number">20.25</span> + max(math.ceil(tempVar) * self.channel[node.index], <span class="hljs-number">0</span>)) * <span class="hljs-number">2</span> ** self.spreadFactor[<br>			node.index] / self.bandW<br>		energyInTime = time * self.enerConsump(node)<br>		<span class="hljs-keyword">return</span> energyInTime<br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">energyEffiRelay</span><span class="hljs-params">(self, node1, node2)</span>:</span><br>		tempVar1 = (<span class="hljs-number">8</span> * self.payload - <span class="hljs-number">4</span> * self.spreadFactor[node1.index] + <span class="hljs-number">28</span> + <span class="hljs-number">16</span>) / (<span class="hljs-number">4</span> * self.spreadFactor[node1.index])<br>		time1 = (<span class="hljs-number">20.25</span> + max(math.ceil(tempVar1) * self.channel[node1.index], <span class="hljs-number">0</span>)) * <span class="hljs-number">2</span> ** self.spreadFactor[node1.index] / self.bandW<br>		energyInTime1 = time1 * self.enerConsump(node1)<br>		tempVar2 = (<span class="hljs-number">8</span> * node1.payload - <span class="hljs-number">4</span> * node1.spreadFactor[node2.index] + <span class="hljs-number">28</span> + <span class="hljs-number">16</span>) / (<br>					<span class="hljs-number">4</span> * node1.spreadFactor[node2.index])<br>		time2 = (<span class="hljs-number">20.25</span> + max(math.ceil(tempVar2) * node1.channel[node2.index], <span class="hljs-number">0</span>)) * <span class="hljs-number">2</span> ** node1.spreadFactor[<br>			node2.index] / node1.bandW<br>		energyInTime2 = time2 * node1.enerConsump(node2)<br>		energyEfficiency = self.payload * self.selfToNodePdr(node1) * node1.selfToNodePdr(node2) / (energyInTime1 + energyInTime2)<br>		<span class="hljs-keyword">return</span> energyEfficiency<br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">relayPdr</span><span class="hljs-params">(self)</span>:</span><br>		<span class="hljs-keyword">if</span>(self.isGateway == <span class="hljs-number">1</span>):<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">1</span><br>		<span class="hljs-keyword">else</span>:<br>			temp = self.sendTo.relayPdr() * self.selfToNodePdr(self.sendTo)<br>		<span class="hljs-keyword">return</span> temp<br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">relayEnergyInTime</span><span class="hljs-params">(self)</span>:</span><br>		<span class="hljs-keyword">if</span>(self.isGateway == <span class="hljs-number">1</span>):<br>			<span class="hljs-keyword">return</span> <span class="hljs-number">0</span><br>		<span class="hljs-keyword">else</span>:<br>			temp = self.sendTo.relayEnergyInTime() + self.energyIntime(self.sendTo)<br>		<span class="hljs-keyword">return</span> temp<br><br>	<span class="hljs-comment"># 将设备重叠数考虑进来，重叠、channel会降低pdr</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">selfToNodePdr</span><span class="hljs-params">(self, node)</span>:</span><br>		<span class="hljs-comment"># tempVal1是路径损失函数</span><br>		tempVar1 = (self.c / (<span class="hljs-number">4</span> * self.pi * self.freq(node) * self.distNode(node))) ** self.beta<br>		<span class="hljs-comment"># print('tempVar1:', tempVar1)</span><br>		<span class="hljs-comment"># whiteNoise对pdr的影响大</span><br>		tempVar2 = (self.tomWatt(self.th(self.spreadFactor[node.index])) * self.whiteNoise + self.tomWatt(<br>			self.ss(self.spreadFactor[node.index])))<br>		<span class="hljs-comment"># print('tempVar2:', tempVar2)</span><br>		<span class="hljs-comment"># 这地方还是有问题！！！！为什么是/1000/1000，对比注释行</span><br>		<span class="hljs-comment"># pdr = math.exp(-math.pow(tempVar2 / (self.tomWatt(self.transPower) * tempVar1), 0.5))</span><br>		pdr = math.exp(-math.pow(tempVar2 / (self.transPower[node.index] * tempVar1), <span class="hljs-number">0.5</span>) / <span class="hljs-number">1000</span> / <span class="hljs-number">1000</span>)<br>		<span class="hljs-comment"># print('Pdr of ' + self.name + ' to ' + node.name + ' is: ' + str(pdr))</span><br>		<span class="hljs-keyword">return</span> pdr<br><br>	<span class="hljs-comment"># 主文件里先确定sendTo谁，再更新transT值</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">updateTransT</span><span class="hljs-params">(self)</span>:</span><br>		self.symbleT = math.pow(<span class="hljs-number">2</span>, self.spreadFactor[self.sendTo.index]) / self.bandW<br>		tempVal1 = <span class="hljs-number">8</span> * self.payload - <span class="hljs-number">4</span> * self.spreadFactor[self.sendTo.index] + <span class="hljs-number">28</span> + <span class="hljs-number">16</span><br>		tempVal2 = <span class="hljs-number">20.25</span> + max(math.ceil(tempVal1 / (<span class="hljs-number">4</span> * self.spreadFactor[self.sendTo.index])) * self.codingRate[self.sendTo.index], <span class="hljs-number">0</span>)<br>		self.pktT = self.symbleT * tempVal2<br>		<span class="hljs-comment"># 计算transT</span><br>		<span class="hljs-comment"># 此节点将数据（包括自己的和中转的）发给其将要发至的节点时的pdr</span><br>		pdr = self.selfToNodePdr(self.sendTo)<br>		<span class="hljs-keyword">if</span> pdr != <span class="hljs-number">0</span>:<br>			<span class="hljs-keyword">if</span> self.relayFrom:<br>				<span class="hljs-keyword">for</span> child <span class="hljs-keyword">in</span> self.relayFrom:<br>					<span class="hljs-comment"># 根据中继了哪些节点来更新dataSend的数据量，dataSend是此节点总共发送的数据量</span><br>					<span class="hljs-comment"># 若此节点非中继节点，则dataSend == dataGen</span><br>					self.dataSend += child.dataGen<br>			self.transT = self.pktT * self.cycleT / self.dataSend / pdr<br>		<span class="hljs-keyword">else</span>:<br>			self.transT = <span class="hljs-number">10000</span><br>		<span class="hljs-keyword">return</span> self.transT<br><br>	<span class="hljs-comment"># 确定在self.relayFrom中添加完所有的远端节点后再进行更新</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">updateRecvT</span><span class="hljs-params">(self)</span>:</span><br>		<span class="hljs-comment"># 计算recvT，此时间包括自身发送时的class A模式的部分和中继时class B模式的recv time</span><br>		<span class="hljs-comment"># 没考虑作为发送端时的recvT，因为发送时工作在classA，只在发送数据的时候顺便开一个窗口接收数据，暂时不知道窗口总时长		if self.relayFrom:</span><br>		<span class="hljs-keyword">if</span> self.relayFrom:<br>			<span class="hljs-keyword">for</span> child <span class="hljs-keyword">in</span> self.relayFrom:<br>				self.recvT += child.transT<br>		print(<span class="hljs-string">'Update transT of '</span> + self.name + <span class="hljs-string">' to: '</span> + str(self.recvT))<br>		<span class="hljs-keyword">return</span> self.recvT<br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">lifetime</span><span class="hljs-params">(self)</span>:</span><br>		<span class="hljs-comment"># 设置transRadioE级别（87和120）</span><br>		<span class="hljs-keyword">if</span> self.transPower[self.sendTo.index] &lt; <span class="hljs-number">15</span>:<br>			self.transRadioE = <span class="hljs-number">3.3</span> * <span class="hljs-number">87e-3</span><br>		self.spareT = self.dutyCycle * self.cycleT - self.transT - self.recvT<br>		radioOnE = self.transT * self.transRadioE + self.recvT * self.recvRadioE + self.spareT * self.spareRadioE<br>		radioOffE = (<span class="hljs-number">1</span> - self.dutyCycle) * self.cycleT * self.offRadioE<br>		mcuE = self.cycleT * self.dutyCycle * self.onMcuE + self.cycleT * (<span class="hljs-number">1</span> - self.dutyCycle) * self.offMcuE<br>		self.cycleE = radioOnE + radioOffE + mcuE<br>		self.lifeT = self.cycleT * self.batteryE / self.cycleE / <span class="hljs-number">3600</span> / <span class="hljs-number">24</span><br>		print(<span class="hljs-string">'Lifetime of '</span> + self.name + <span class="hljs-string">' is: '</span> + str(self.lifeT))<br>		<span class="hljs-keyword">return</span> self.lifeT<br><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">goodput</span><span class="hljs-params">(self)</span>:</span><br>		<span class="hljs-comment"># 注意：goodput中计算的数据量用的是dataGen，而不是dataSend</span><br>		goodput = self.cycleT / self.dataGen * self.payload / self.transT<br>		print(<span class="hljs-string">'Goodput of '</span> + self.name + <span class="hljs-string">' is: '</span> + goodput)<br>		<span class="hljs-keyword">return</span> goodput<br></code></pre></td></tr></table></figure>

cle, _batteryE,<br>              _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">5</span>)<br>_node6 = Node(<span class="hljs-string">'_node6'</span>, <span class="hljs-number">1500</span>, <span class="hljs-number">2000</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>              _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">6</span>)<br>_node7 = Node(<span class="hljs-string">'_node7'</span>, <span class="hljs-number">-800</span>, <span class="hljs-number">700</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>              _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">7</span>)<br>_node8 = Node(<span class="hljs-string">'_node8'</span>, <span class="hljs-number">-600</span>, <span class="hljs-number">-400</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>              _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">8</span>)<br>_node9 = Node(<span class="hljs-string">'_node9'</span>, <span class="hljs-number">-1000</span>, <span class="hljs-number">-1200</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>              _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">9</span>)<br>_node10 = Node(<span class="hljs-string">'_node10'</span>, <span class="hljs-number">-1800</span>, <span class="hljs-number">-2000</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">10</span>)<br>_node11 = Node(<span class="hljs-string">'_node11'</span>, <span class="hljs-number">-2000</span>, <span class="hljs-number">1800</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">11</span>)<br>_node12 = Node(<span class="hljs-string">'_node12'</span>, <span class="hljs-number">1500</span>, <span class="hljs-number">-2000</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">12</span>)<br>_node13 = Node(<span class="hljs-string">'_node13'</span>, <span class="hljs-number">500</span>, <span class="hljs-number">-500</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">13</span>)<br>_node14 = Node(<span class="hljs-string">'_node14'</span>, <span class="hljs-number">1200</span>, <span class="hljs-number">-1200</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">14</span>)<br>_node15 = Node(<span class="hljs-string">'_node15'</span>, <span class="hljs-number">2000</span>, <span class="hljs-number">-2500</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">15</span>)<br>_node16 = Node(<span class="hljs-string">'_node16'</span>, <span class="hljs-number">-2500</span>, <span class="hljs-number">-2000</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">16</span>)<br>_node17 = Node(<span class="hljs-string">'_node17'</span>, <span class="hljs-number">2500</span>, <span class="hljs-number">1000</span>, nodeNum, _payload,  _bandW, _c, _pi, _beta, _whiteNoise, _dutyCycle, _batteryE,<br>               _dataGen, _cycleT, _transRadioE, _recvRadioE, _spareRadioE, _offRadioE, _onMcuE, _offMcuE, index=<span class="hljs-number">17</span>)<br><br><br><span class="hljs-comment"># 先求所有的边权（取所有sf，tp，cr选择中代价最小的）存储，再用MST连线（每次连线需根据isGateway确定代价是否叠加）划分集合，直到原本集合为空</span><br>indexes= [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)]<br><span class="hljs-comment"># print(indexes)</span><br>nodes = [_node0, _node1, _node2, _node3, _node4, _node5, _node6, _node7, _node8, _node9, _node10, _node11, _node12,<br>         _node13, _node14, _node15, _node16, _node17]<br><span class="hljs-comment"># 初始化代价矩阵</span><br>costMatrix = [[<span class="hljs-number">0.0</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)] <span class="hljs-keyword">for</span> j <span class="hljs-keyword">in</span> range(nodeNum)]<br><span class="hljs-comment"># 注意python中不可用 energyEffiMatrix = costMatrix形式给矩阵赋值</span><br><span class="hljs-comment"># 否则energyEffiMatrix的值会随costMatrix的变化而变化</span><br><br>energyEffiMatrix = [[<span class="hljs-number">0.0</span> <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)] <span class="hljs-keyword">for</span> p <span class="hljs-keyword">in</span> range(nodeNum)]<br><br><br><span class="hljs-comment"># 计算每条边的代价，存入代价矩阵（不过记得后面MST时代价会根据是否relay确定是否进行叠加）</span><br><span class="hljs-comment"># 求每条边的代价实际上是先做预处理求最小代价，即遍历了可选的sf、tp、cr、</span><br><span class="hljs-comment"># 需要考虑sf和ch相同导致的重叠,暂未添加</span><br><span class="hljs-comment"># zip的使用</span><br><span class="hljs-keyword">for</span> rowIndex, node <span class="hljs-keyword">in</span> zip(indexes, nodes):<br>    <span class="hljs-keyword">for</span> colIndex, coloum <span class="hljs-keyword">in</span> zip(indexes, nodes):<br>        <span class="hljs-keyword">if</span> node <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> coloum:<br>            <span class="hljs-comment"># 针对某一条边求cheapest代价</span><br>            maxEE = <span class="hljs-number">0</span><br>            setSpreadFactor = <span class="hljs-number">7</span><br>            setTransPower = <span class="hljs-number">13</span><br>            setChannel = <span class="hljs-number">1</span><br>            setCodingRate =<span class="hljs-number">5</span><br>            <span class="hljs-keyword">for</span> sf <span class="hljs-keyword">in</span> sfRange:<br>                <span class="hljs-keyword">for</span> tp <span class="hljs-keyword">in</span> tpRange:<br>                    <span class="hljs-keyword">for</span> ch <span class="hljs-keyword">in</span> chRange:<br>                        <span class="hljs-keyword">for</span> cr <span class="hljs-keyword">in</span> crRange:<br>                            node.spreadFactor[coloum.index] = sf<br>                            node.transPower[coloum.index] = tp<br>                            node.channel[coloum.index] = ch<br>                            node.codingRate[coloum.index] = cr<br>                            tempEE = node.energyEffi(coloum)<br>                            <span class="hljs-keyword">if</span>(maxEE &lt; tempEE):<br>                                maxEE = tempEE<br>                                setSpreadFactor = sf<br>                                setTransPower = tp<br>                                setChannel = ch<br>                                setCodingRate = cr<br>            node.spreadFactor[coloum.index] = setSpreadFactor<br>            node.transPower[coloum.index] = setTransPower<br>            node.channel[coloum.index] = setChannel<br>            node.codingRate[coloum.index] = setCodingRate<br>            costMatrix[rowIndex][colIndex] = maxEE<br>        <span class="hljs-keyword">else</span>:<br>            costMatrix[rowIndex][colIndex] = <span class="hljs-number">0.1</span><br><br><span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> range(nodeNum):<br>    <span class="hljs-keyword">for</span> col <span class="hljs-keyword">in</span> range(nodeNum):<br>        energyEffiMatrix[row][col] = costMatrix[row][col]<br><br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    print(costMatrix[n])<br><br><br><span class="hljs-comment"># 代价是能量效率的倒数</span><br><span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> range(nodeNum):<br>    <span class="hljs-keyword">for</span> col <span class="hljs-keyword">in</span> range(nodeNum):<br>        costMatrix[row][col] = <span class="hljs-number">1</span> / costMatrix[row][col]<br><br>print(<span class="hljs-string">'cost statistic:'</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    print(costMatrix[n])<br><span class="hljs-comment"># print(_node1.spreadFactor)</span><br><span class="hljs-comment"># print(_node1.transPower)</span><br><span class="hljs-comment"># print(_node1.channel)</span><br><span class="hljs-comment"># print(_node1.codingRate)</span><br><span class="hljs-comment"># 此部分仍有问题，需核对pdr和代价（能量效率EE）计算中各个参数对energy efficiency的影响</span><br><br>toWhichIndexes= [i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(nodeNum)]<br><span class="hljs-comment"># u集合中的节点数</span><br>uNodeNum = <span class="hljs-number">1</span><br><span class="hljs-keyword">while</span>(uNodeNum != nodeNum):<br>    minCost = <span class="hljs-number">9999</span><br>    addRelay = nodes[<span class="hljs-number">0</span>]<br>    ifRelay = <span class="hljs-literal">False</span><br>    nodeToUSet = nodes[<span class="hljs-number">0</span>]<br>    backTrack = nodes[<span class="hljs-number">0</span>]<br>    <span class="hljs-keyword">for</span> nodeIndex <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>        <span class="hljs-comment"># minCost = 9999</span><br>        <span class="hljs-comment"># toWhichIndex为当前查看的v集合中的节点的index，可通过nodes列表反索引到相应的node</span><br>        <span class="hljs-comment"># thisLineCost为单条边的cost，我们需要的是实际的cost（即带relay）</span><br>        <span class="hljs-comment"># relay是在MST的过程中产生的</span><br>        <span class="hljs-comment"># 网关初始应在u集合，对应的whichSet=1</span><br><br>        <span class="hljs-comment"># addRelay = nodes[0]</span><br>        <span class="hljs-comment"># ifRelay = False</span><br>        <span class="hljs-comment"># nodeToUSet = nodes[0]</span><br>        <span class="hljs-keyword">for</span> toWhichIndex, thisLineCost <span class="hljs-keyword">in</span> zip(toWhichIndexes, costMatrix[nodeIndex]):<br>            <span class="hljs-comment"># 一个节点属于u集合，一个节点属于v集合，才进行处理，否则不符合MST要求，进行下轮循环</span><br>            <span class="hljs-comment"># addRelay = nodes[0]</span><br>            <span class="hljs-comment"># ifRelay = False</span><br>            <span class="hljs-comment"># nodeToUSet = nodes[0]</span><br>            <span class="hljs-keyword">if</span> (nodes[nodeIndex].whichSet == <span class="hljs-number">1</span> <span class="hljs-keyword">and</span> nodes[toWhichIndex].whichSet == <span class="hljs-number">0</span>):<br>            <span class="hljs-comment"># if ((nodes[nodeIndex].whichSet == 1 and nodes[toWhichIndex].whichSet == 0) or</span><br>            <span class="hljs-comment">#         (nodes[nodeIndex].whichSet == 0 and nodes[toWhichIndex].whichSet == 1)):</span><br>                <span class="hljs-comment"># 其中有一个是网关的话，说明与网关直接相连，thisLineCost即为realCost</span><br>                <span class="hljs-keyword">if</span> (nodes[nodeIndex].isGateway == <span class="hljs-number">1</span> <span class="hljs-keyword">or</span> nodes[toWhichIndex].isGateway == <span class="hljs-number">1</span>):<br>                    realCost = thisLineCost<br>                    <span class="hljs-keyword">if</span> realCost &lt; minCost:<br>                        print(<span class="hljs-string">'node:'</span>, nodes[nodeIndex].name, <span class="hljs-string">' nodeTo:'</span>, nodes[toWhichIndex].name)<br>                        backTrack = nodes[nodeIndex]<br>                        ifRelay = <span class="hljs-literal">False</span><br>                        minCost = realCost<br>                        nodeToUSet = nodes[toWhichIndex]<br><br>                <span class="hljs-comment"># 所检索的边不是与网关直接相连，需要中继</span><br>                <span class="hljs-keyword">else</span>:<br>                    <span class="hljs-comment"># print(nodes[nodeIndex].name, nodes[toWhichIndex].name, thisLineCost, costMatrix[toWhichIndex][0], minCost)</span><br>                    <span class="hljs-comment"># 需要中继的，先把代价求倒数转换成EE，两段EE相加之后再求倒数得到整段的代价</span><br>                    <span class="hljs-comment"># [0]代表中继节点到网关的代价，因为网关为矩阵的第一列</span><br><br>                    <span class="hljs-comment"># cost计算方式1</span><br>                    <span class="hljs-comment"># realCost = thisLineCost + costMatrix[nodeIndex][0]</span><br><br>                    <span class="hljs-comment"># cost计算方式2，见NodeClass中EE计算函数注释</span><br>                    <span class="hljs-comment"># 这里energyEffiiRelay的实现实际应该是有递归，比如如果有两次relay，则</span><br>                    <span class="hljs-comment"># payload * pdr1 * pdr2 * pdr3 / (energyInTime1 + energyInTime2 + energyInTime3)，怎么实现?</span><br>                    <span class="hljs-comment"># 分别实现一个pdr的递归和一个energyInTime的递归</span><br>                    energyEffiRelay = nodes[toWhichIndex].payload * nodes[toWhichIndex].selfToNodePdr(nodes[nodeIndex]) * nodes[nodeIndex].relayPdr() / (nodes[toWhichIndex].energyIntime(nodes[nodeIndex]) + nodes[nodeIndex].relayEnergyInTime())<br>                    realCost = <span class="hljs-number">1</span> / energyEffiRelay<br>                    <span class="hljs-keyword">if</span> realCost &lt; minCost:<br>                        <span class="hljs-comment"># 如果12-0代价大于12-14-0，修改cost矩阵，将costMatrix[12][0]修改为12-14-0（经14中继）的代价</span><br>                        costMatrix[toWhichIndex][<span class="hljs-number">0</span>] = realCost<br>                        <span class="hljs-comment"># print(minCost)</span><br>                        print(<span class="hljs-string">'node:'</span>, nodes[nodeIndex].name, <span class="hljs-string">' nodeTo:'</span>, nodes[toWhichIndex].name)<br>                        print(<span class="hljs-number">1</span> / thisLineCost)<br>                        print(<span class="hljs-number">1</span> / costMatrix[nodeIndex][<span class="hljs-number">0</span>])<br>                        print(realCost)<br>                        backTrack = nodes[nodeIndex]<br>                        addRelay = nodes[toWhichIndex]  <span class="hljs-comment"># node类型</span><br>                        ifRelay = <span class="hljs-literal">True</span><br>                        minCost = realCost<br>                        nodeToUSet = nodes[toWhichIndex]<br><br>        <span class="hljs-comment"># 如果有中继的拓扑选择，为中继点修改relayNum, relayFrom信息</span><br>    <span class="hljs-keyword">if</span> (ifRelay == <span class="hljs-literal">True</span> <span class="hljs-keyword">and</span> addRelay):<br>        <span class="hljs-comment"># addRelay.relayNum += 1</span><br>        <span class="hljs-comment"># addRelay.relayFrom.append(backTrack.name)</span><br>        backTrack.relayNum += <span class="hljs-number">1</span><br>        backTrack.relayFrom.append(addRelay.name)<br>                <span class="hljs-comment"># 把新选择的节点添加到U集合</span><br>    nodeToUSet.whichSet = <span class="hljs-number">1</span><br>                <span class="hljs-comment"># 注意生成树的方向</span><br>                <span class="hljs-comment"># 到最后应该_node0(网关)的sendTo没什么用</span><br>    nodeToUSet.sendTo = backTrack<br>    uNodeNum += <span class="hljs-number">1</span><br>    print(<span class="hljs-string">'one loop.'</span>)<br><br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    print(energyEffiMatrix[n])<br>    print(costMatrix[n])<br><br><span class="hljs-comment"># 测试结果</span><br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    print(costMatrix[n])<br><br><span class="hljs-comment"># 检查拓扑</span><br>print(<span class="hljs-string">'Topo statistic:'</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    print(nodes[n].name + <span class="hljs-string">' send to '</span> + nodes[n].sendTo.name)<br><br><br>print(<span class="hljs-string">'nodes belong to which set:'</span>)<br><span class="hljs-comment"># 检查集合</span><br>setList = []<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    <span class="hljs-comment"># print(nodes[n].whichSet)</span><br>    setList.append(nodes[n].whichSet)<br>print(setList)<br><br><span class="hljs-comment"># 检查每个节点的relayNum</span><br><span class="hljs-comment"># relayNum技术规则还有问题</span><br>print(<span class="hljs-string">' relay number statistic: '</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    print(nodes[n].name + <span class="hljs-string">' relay number: '</span> + str(nodes[n].relayNum))<br><br>print(<span class="hljs-string">'params choise:'</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    <span class="hljs-comment"># 现有结果表明优先增大tp，增到最大才开始增加sf，即增大sf带来的代价远超增大tp</span><br>    print(nodes[n].name + <span class="hljs-string">' sf: '</span> + str(nodes[n].spreadFactor) + <span class="hljs-string">' tp:'</span> + str(nodes[n].transPower) + <span class="hljs-string">' cr:'</span> + str(nodes[n].codingRate))<br><br>print(<span class="hljs-string">'relay:'</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    print(nodes[n].name , <span class="hljs-string">'relay:'</span>, nodes[n].relayFrom)<br><br><span class="hljs-comment"># 检查EE</span><br>print(<span class="hljs-string">'EE origin:'</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">1</span>, nodeNum):<br>    print(nodes[n].name, <span class="hljs-string">' EE origin:'</span>, energyEffiMatrix[n][<span class="hljs-number">0</span>])<br>print(<span class="hljs-string">'EE final:'</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">1</span>, nodeNum):<br>    print(nodes[n].name, <span class="hljs-string">' EE final:'</span>, <span class="hljs-number">1</span> / costMatrix[n][<span class="hljs-number">0</span>])<br><br><br><span class="hljs-comment"># 绘图</span><br>plt.subplot(<span class="hljs-number">121</span>)<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    thisNodeLoc = [nodes[n].locX, nodes[n].locY]<br>    sendToNodeLoc = [nodes[n].sendTo.locX, nodes[n].sendTo.locY]<br>    plt.scatter(thisNodeLoc[<span class="hljs-number">0</span>], thisNodeLoc[<span class="hljs-number">1</span>], s=<span class="hljs-number">10</span>, color=<span class="hljs-string">'b'</span>)<br>    plt.plot([thisNodeLoc[<span class="hljs-number">0</span>], sendToNodeLoc[<span class="hljs-number">0</span>]], [thisNodeLoc[<span class="hljs-number">1</span>], sendToNodeLoc[<span class="hljs-number">1</span>]])<br>    plt.annotate(thisNodeLoc, xy=(thisNodeLoc[<span class="hljs-number">0</span>], thisNodeLoc[<span class="hljs-number">1</span>]), xytext=(thisNodeLoc[<span class="hljs-number">0</span>]+<span class="hljs-number">1</span>, thisNodeLoc[<span class="hljs-number">1</span>]+<span class="hljs-number">1</span>))<br>plt.xlim(<span class="hljs-number">-2800</span>,<span class="hljs-number">2800</span>)<br>plt.ylim(<span class="hljs-number">-2800</span>,<span class="hljs-number">2800</span>)<br><br><br><span class="hljs-comment"># 绘EE柱状图</span><br><span class="hljs-comment"># subplot绘制子图</span><br>plt.subplot(<span class="hljs-number">122</span>)<br>nodeNameList = []<br>nodeEEOriginList = []<br>nodeEEFinalList = []<br><span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> range(<span class="hljs-number">0</span>, nodeNum):<br>    nodeNameList.append(str(n))<br>    nodeEEOriginList.append(energyEffiMatrix[n][<span class="hljs-number">0</span>])<br>    nodeEEFinalList.append(<span class="hljs-number">1</span> / costMatrix[n][<span class="hljs-number">0</span>])<br>total_width, n = <span class="hljs-number">0.8</span>, <span class="hljs-number">2</span><br>width = total_width / n<br>plt.bar(indexes, nodeEEOriginList, width=width, label=<span class="hljs-string">'1'</span>, fc=<span class="hljs-string">'b'</span>)<br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(len(indexes)):<br>    indexes[i] += width<br>plt.bar(indexes, nodeEEFinalList, width=width, label=<span class="hljs-string">'2'</span>, tick_label=nodeNameList, fc=<span class="hljs-string">'g'</span>)<br>plt.legend()<br><br><br>plt.show()<br></code></pre></td></tr></table></figure>

  <link rel="stylesheet" href="https://unpkg.com/aplayer@1.10.1/dist/APlayer.min.css">
  <script type="text/javascript" src="https://unpkg.com/aplayer@1.10.1/dist/APlayer.min.js"></script>
  <script type="text/javascript">
    const aplayer = document.querySelectorAll(".aplayer");
    aplayer && initaplayer(aplayer);
    function initaplayer(els) {
      let elsArr = Array.from(els);
      elsArr.forEach(el => {
        new APlayer({
          container: el,
          audio: { ...el.dataset },
          theme: "#b7daff",
          lrcType: 3,
          autoplay: false,
          loop: false,
          mutex: true,
        });
      });
    }
  </script>
  <!-- aplayer 音频 end -->
  

<!-- dplayer 视频 start -->
<script type="text/javascript" src="https://unpkg.com/dplayer@1.25.1/dist/DPlayer.min.js"></script>
<script type="text/javascript">
  const dplayer = document.querySelectorAll(".dplayer");
  dplayer && initDPlayer(dplayer);
  function initDPlayer(els) {
    let elsArr = Array.from(els);
    elsArr.forEach(el => {
      let url = el.dataset.url;
      let cover = el.dataset.cover;
      let subtitle = el.dataset.subtitle;

      let options = {
        container: el,
        video: { url: url, pic: cover },
        theme: "#b7daff",
        autoplay: false,
        loop: false,
        mutex: true,
      }

      if (subtitle) {
        options.subtitle = {
          url: el.dataset.subtitle,
        }
      }
      new DPlayer(options);
    });
  }
</script>
<!-- dplayer 视频 end -->


<!-- waterfall 瀑布流 start -->
<script src="/lib/waterfall.min.js"></script>
<script type="text/javascript">

const waterfalls = document.querySelectorAll(".waterfall-container");

if (waterfalls && waterfalls.length > 0) {
  waterfalls.forEach((waterfall, index) => {
    let cls = "waterfall-container-" + index;
    waterfall.classList.add(cls);
    initWaterfall(cls, waterfall);
  });
}

function initWaterfall(selector, el) {
  const options = {};
  if (Object.keys(el.dataset).length > 0) {
    for (let k in el.dataset) {
      options[k] = el.dataset[k];
    }
  }
  waterfall(`.${selector}`, options);
}
</script>
<!-- waterfall 瀑布流 end -->
